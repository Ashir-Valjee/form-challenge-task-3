<section id="page-container">
  <form (submit)="onFormSubmit($event)" id="input-form" [formGroup]="userForm">
    <div class="inputContainer">
      <label class="formLabel" for="formName">Name&#58;</label>
      <input
        formControlName="formName"
        id="form-name"
        class="formInput"
        type="text"
        placeholder="Enter Your Name"
        pattern="^[A-Za-z0-9!#$%& ]+$"
        title="Only standard upper/lower case letters and printable characters are permitted"
        required
        aria-label="please enter your name"
      />
    </div>
    @if ( userForm.get('formName')?.invalid && userForm.get('formName')?.touched
    ) {
    <div>
      @if (userForm.get('formName')?.errors?.['required']) {
      <small>First name is required.</small>
      } @if (userForm.get('formName')?.errors?.['minlength']) {
      <small>Minimum 2 characters required.</small>
      }
    </div>
    }

    <div class="inputContainer">
      <label class="formLabel" for="formEmail">Email&#58;</label>
      <input
        formControlName="formEmail"
        id="form-email"
        class="formInput"
        type="email"
        placeholder="Enter Your Email"
        title="please enter a valid email address"
        required
        aria-label="please enter a valid email address"
      />
    </div>
    <div class="inputContainer">
      <label class="formLabel" for="formCard">Card&#58;</label>
      <input
        formControlName="formCard"
        id="form-card"
        class="formInput"
        type="text"
        placeholder="Enter a Proxy Credit Card Number."
        pattern="\d*"
        oninput="this.value = this.value.replace(/\D/g, '')"
        title="please enter a valid card number"
        required
        aria-label="please enter a valid card number"
      />
    </div>
    <!-- @if (userForm.get('formCard')?.invalid && userForm.get('formCard')?.touched)
    {
    <div>
      @if (userForm.get('formCard')?.errors?.['invalidCardNumber']) {
      <small>Invalid card number.</small>
      }
    </div>
    <div>
      @if (userForm.get('formCard')?.errors?.['required']) {
      <small>Card number is required.</small>
      }
    </div>
    } -->

    <button type="submit" id="submit-button" aria-label="submit form details">
      Submit
    </button>
  </form>
</section>
